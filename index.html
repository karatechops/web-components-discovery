<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Components</title>
  </head>
  <body>
    <!-- Components only accept strings which need to be parsed in the JS -->
    <vanilla-nav
      links='[{"label": "my link", "path": "/my-path"}, {"label": "my other link", "path": "/my-path2"}]'
    ></vanilla-nav>
    <br />
    <hybrids-nav
      links='[{"label": "my link", "path": "/my-path"}, {"label": "my other link", "path": "/my-path2"}]'
    ></hybrids-nav>
    <script src="/index.js"></script>
  </body>
</html>
